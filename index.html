<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Para voc√™ ü§ç</title>

<style>
* {
    box-sizing: border-box;
    font-family: 'Segoe UI', system-ui, sans-serif;
}

body {
    margin: 0;
    height: 100vh;
    background: radial-gradient(circle at top, #fff1f6, #fde7ef);
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
    color: #3f3f3f;
}

.container {
    max-width: 420px;
    padding: 32px;
    text-align: center;
    z-index: 2;
}

.text {
    font-size: 1.15rem;
    line-height: 1.8;
    opacity: 0;
    transition: opacity 1s ease;
}

.text strong {
    color: #d63384;
}

.buttons {
    margin-top: 32px;
    display: flex;
    gap: 14px;
    justify-content: center;
    flex-wrap: wrap;
}

button {
    border: none;
    background: #ff5fa2;
    color: white;
    padding: 12px 26px;
    border-radius: 30px;
    font-size: 0.95rem;
    cursor: pointer;
    box-shadow: 0 12px 26px rgba(255,95,162,0.35);
    transition: transform 0.25s ease;
}

button.secondary {
    background: #ff8fc0;
}

button:hover {
    transform: translateY(-2px);
}

.hearts {
    position: fixed;
    inset: 0;
    pointer-events: none;
    z-index: 1;
}

.heart {
    position: absolute;
    bottom: -30px;
    font-size: 14px;
    color: rgba(255, 95, 162, 0.45);
    animation: floatUp linear forwards;
}

@keyframes floatUp {
    to {
        transform: translateY(-120vh);
        opacity: 0;
    }
}

.show {
    opacity: 1;
}
</style>
</head>

<body>

<div class="container">
    <div id="text" class="text"></div>
    <div id="buttons" class="buttons"></div>
</div>

<div class="hearts" id="hearts"></div>

<script>
let etapa = 0;

const cenas = [
    {
        texto: "Antes de tudo‚Ä¶<br><br>isso aqui √© s√≥ para voc√™.<br>Sem pressa. Sem distra√ß√£o.",
        botoes: [{ label: "Continuar ü§ç", acao: () => proximo() }]
    },
    {
        texto: "Vamos brincar rapidinho?<br><br>Prometo que √© f√°cil.",
        botoes: [
            { label: "Vamos üòå", acao: () => proximo() },
            { label: "Confio em voc√™ üòè", acao: () => proximo() }
        ]
    },
    {
        texto: "Pergunta importante:<br><br>Voc√™ sabe quem √© o amor da minha vida?",
        botoes: [
            { label: "Eu üòç", acao: () => proximo() },
            { label: "Acho que sim üí≠", acao: () => proximo() }
        ]
    },
    {
        texto: "<strong>Geovana</strong>,<br><br>desde o momento em que voc√™ entrou na minha vida,<br>tudo ficou mais leve.",
        botoes: [{ label: "Continuar üíó", acao: () => proximo() }]
    },
    {
        texto: "Voc√™ √© meu amor,<br>minha paz,<br>meu sorriso f√°cil<br>e o meu lar.",
        botoes: [{ label: "üíç", acao: () => proximo() }]
    },
    {
        texto: "Prometo te respeitar,<br>te cuidar,<br>te apoiar<br>e te amar ‚Äî todos os dias.<br><br>Nos dias bons e, principalmente, nos dif√≠ceis.",
        botoes: [{ label: "Sempre ü§ç", acao: () => proximo() }]
    },
    {
        texto: "Obrigado por ser minha noiva.<br><br>Eu te amo.<br>Hoje.<br>E sempre.",
        botoes: []
    }
];

const textEl = document.getElementById("text");
const buttonsEl = document.getElementById("buttons");

function renderCena() {
    textEl.classList.remove("show");
    setTimeout(() => {
        textEl.innerHTML = cenas[etapa].texto;
        textEl.classList.add("show");

        buttonsEl.innerHTML = "";
        cenas[etapa].botoes.forEach(b => {
            const btn = document.createElement("button");
            btn.textContent = b.label;
            btn.onclick = b.acao;
            buttonsEl.appendChild(btn);
        });
    }, 500);
}

function proximo() {
    etapa++;
    renderCena();
}

renderCena();

// cora√ß√µes suaves
function criarCoracao() {
    const heart = document.createElement("div");
    heart.className = "heart";
    heart.innerText = "‚ù§";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.fontSize = (10 + Math.random() * 8) + "px";
    heart.style.animationDuration = (8 + Math.random() * 5) + "s";
    document.getElementById("hearts").appendChild(heart);

    setTimeout(() => heart.remove(), 13000);
}

setInterval(criarCoracao, 900);
</script>

</body>
</html>
